<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="./signup-signin.css" />
  </head>
  <body>
    <div id="main-div">
      <h1>Sign up</h1>
      <input type="email" placeholder="Email" />
      <br />
      <input id="password" type="password" placeholder="Password" />
      <p id="Show">Show</p>
      <br />
      <button value="submit" style="margin-top: 30px">Sign up</button>
      <p class="line">Or Sign up with</p>
      <div class="platforms">
        <div class="pic">
          <img
            src="https://img.favpng.com/20/11/10/google-logo-google-account-g-suite-google-images-google-search-png-favpng-rTnjE5rGaBuktNMbihGdPMTjT.jpg"
            alt="pic"
          />
        </div>
        <div class="pic">
          <img
            src="https://freepnglogo.com/images/all_img/facebook-logo.png"
            alt="pic"
          />
        </div>
        <div class="pic">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIVrW3WGYFVE_Lv_xxU6JLMyg2bHKiY2vHUg&s"
            alt="pic"
          />
        </div>
      </div>
      <div>
        <p id="p1">Already have an account?</p>
        <a id="signup" href="./signin.html">Sign in</a>
      </div>
      <script src="./signup-signin.js"></script>
    </div>
  </body>
</html>
